# Archivo de configuración de tema para FlatLaf

# Colores principales de la aplicación
@accentColor=#000000
@circleColor=#FFFFFF
@buttonColor=#007AFF

# Propiedades generales de los componentes Swing con FlatLaf

# Ancho del borde de enfoque para los componentes
Component.focusWidth=1

# Radio de las esquinas redondeadas para la mayoría de los componentes
Component.arc=10

# Radio de las esquinas para componentes de texto (JTextField, JTextArea, etc.)
TextComponent.arc=10

# Margen (top, left, bottom, right) para los botones
Button.margin=4,6,4,6

# Margen para los botones toggle
ToggleButton.margin=4,6,4,6

# Margen para los campos de texto
TextField.margin=4,6,4,6

# Margen para los campos de contraseña
PasswordField.margin=4,6,4,6

# Relleno para los ComboBox
ComboBox.padding=4,6,4,6